name: API Test & Xray Publish

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running the manual API test'
        required: false
        default: 'Manual trigger from GitHub UI'

jobs:
  test_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern LTS version
          cache: 'pnpm'

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🧪 Run TypeScript Tests and Generate JUnit Report
        # The script now uses jest-junit to create 'test-results/junit-report.xml'
        run: pnpm test

      - name: 💾 Upload Test Report Artifact (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: ./test-results/junit-report.xml

      - name: ⏫ Publish Results to Jira Xray
        # Use a community action designed for Xray upload.
        # This action simplifies the curl API call required by Xray's REST API.
        uses: rjstone/jira-xray-action@v2.0.0 
        with:
          jira-base-url: ${{ secrets.JIRA_BASE_URL }}
          # jira-username: ${{ secrets.JIRA_USERNAME }}
          # jira-password: ${{ secrets.JIRA_PASSWORD }} # Or jira-token for API key
          # Optional: Use Bearer Token if you set up API tokens instead of username/password
          client-id: ${{ secrets.XRAY_CLIENT_ID }} 
          client-secret: ${{ secrets.XRAY_CLIENT_SECRET }}
          # --- Xray Report Details ---
          # The path to the report generated by jest-junit
          file: ./test-results/junit-report.xml
          
          # Optional: Specify a Test Execution issue key to group the results
          test-execution-key: "TSE-10" 
          
          # Optional: Customize the summary of the created Test Execution issue
          test-execution-summary: "Automated API Tests - Build #${{ github.run_number }}"
          
