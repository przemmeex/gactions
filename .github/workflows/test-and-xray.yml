name: API Test & Xray Publish

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running the manual API test'
        required: false
        default: 'Manual trigger from GitHub UI'

jobs:
  test_and_report:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern LTS version
          cache: 'pnpm'

      - name: 📦 Install Dependencies
        run: pnpm install

      - name: 🧪 Run TypeScript Tests and Generate JUnit Report

        run: pnpm test

      - name: 💾 Upload Test Report Artifact (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: ./test-results/junit-report.xml

      - name: ⏫ Publish Results to Jira Xray
        uses: Xray-API-Integration/xray-action@v1
        with:
          client-id: ${{ secrets.XRAY_CLIENT_ID }} 
          client-secret: ${{ secrets.XRAY_CLIENT_SECRET }}

          file: ./test-results/junit-report.xml
          
          test-execution-key: "TSE-10" 

